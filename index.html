<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Justin Rosman</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', sans-serif;
        }
        body {
            background: url('img20231209_13440080 3.jpg') no-repeat center center/cover;
            color: #e0e0e0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #ff6b6b;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #ff6b6b;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 50px;
        }
        .hero img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid white;
        }
        .hero h1 {
            font-size: 64px;
            font-weight: 600;
        }
        .hero p {
            font-size: 20px;
            color: #f5f5f5;
            margin: 20px 0;
        }
        .cta-button {
            text-decoration: none;
            background: #6b6bff;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #4b4bff;
        }
        .content-section {
            padding: 100px 20px;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 20px;
        }
        .project {
            margin: 30px auto;
            width: 60%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }
        footer {
            padding: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">JR</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <img src="PA133409.JPG" alt="Justin Rosman Headshot">
        <h1>Justin Rosman</h1>
        <p>Biomedical Engineer | Innovator | Researcher</p>
        <a href="#work" class="cta-button">View My Work</a>
    </section>
    
    <footer>
        <p>&copy; 2025 Justin Rosman. All Rights Reserved.</p>
    </footer>
</body>
</html>
